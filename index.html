<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI SB MBCET</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="CSI Logo" class="main-logo">
            <span>CSI SB MBCET</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Events</a>
            
            <button id="loginBtn" class="login-trigger">Login</button>
            
            <span id="userDisplay" style="display:none; color: #3498db; font-weight: bold; margin-right: 10px;"></span>
            <button id="logoutBtn" style="display:none;" class="logout-trigger">Logout</button>
        </div>
    </nav>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            
            <div id="loginSection">
                <h2>Member Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <p>New here? <a href="#" id="toSignUp">Create an account</a></p>
            </div>

            <div id="signUpSection" style="display: none;">
                <h2>Create Account</h2>
                <form id="signUpForm">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="College Email" required>
                    <input type="tel" id="signupPhone" placeholder="Phone Number" required>
                    
                    <select id="signupDept" class="form-select" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="ME">Mechanical</option>
                        <option value="CE">Civil</option>
                    </select>

                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                    
                    <div id="otpArea" style="display:none; margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">
                        <p style="color: #27ae60; font-size: 13px;">Check your Gmail for the code!</p>
                        <input type="text" id="otpInput" placeholder="6-Digit Verification Code">
                    </div>

                    <button type="submit" id="mainSignupBtn" class="submit-btn" style="background-color: #27ae60;">Send Verification Code</button>
                </form>
                <p>Already have an account? <a href="#" id="toLogin">Login here</a></p>
            </div>
        </div>
    </div>

    <header class="hero">
        <h1>Events</h1>
        <p>Explore the journey of technology with us</p>
    </header>

    <div id="event-grid" class="grid"></div>

    <footer class="footer">
        <p>Visit our official site: <a href="http://www.csimbcet.com" style="color: #3498db;">www.csimbcet.com</a></p>
        <p>&copy; 2025 CSI SB MBCET</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
