<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI SB MBCET</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            // Your Public Key from screenshot integrated here
            emailjs.init("Cr8Skylldo6vUX6ae"); 
        })();
    </script>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="CSI Logo" class="main-logo">
            <span>CSI SB MBCET</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <button id="loginBtn" class="login-trigger">Login</button>
            <span id="userDisplay" style="display:none; color: #3498db; font-weight: bold; margin-right: 10px;"></span>
            <button id="logoutBtn" style="display:none;" class="logout-trigger">Logout</button>
        </div>
    </nav>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            
            <div id="loginSection">
                <h2>Member Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <p>New here? <a href="#" id="toSignUp">Create an account</a></p>
            </div>

            <div id="signUpSection" style="display: none;">
                <h2>Create Account</h2>
                <form id="signUpForm">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Gmail Address" required>
                    <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                    
                    <div id="otpArea" style="display:none; margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">
                        <p style="color: #27ae60; font-size: 13px;">Check Gmail for the code!</p>
                        <input type="text" id="otpInput" placeholder="6-Digit Code">
                    </div>

                    <button type="submit" id="mainSignupBtn" class="submit-btn" style="background-color: #27ae60;">Send Verification Code</button>
                </form>
                <p><a href="#" id="toLogin">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
